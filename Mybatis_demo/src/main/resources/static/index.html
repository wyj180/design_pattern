    <script src="jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function(){
        });

        // 下载文件
        function downloadFile(){
            $.ajax({
                url: "/uploadFile",
                type: 'post',
                async: true,
                data: {
                    names: [1, 2, 3]
                },
                success: function () {
                    alert("下载成功");
                }
            });
        }
    </script>

</head>
<body>

<a href="/uploadFile">a标签下载</a>
